<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>face</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="theface">
      <div class="face"></div>

      <div class="hair"></div>
      <div class="eyes">
        <div class="left-eye">
          <div class="pupil"></div>
        </div>
        <div class="right-eye">
          <div class="pupil"></div>
        </div>
      </div>

      <div class="glasses">
        <div class="left-lens"></div>
        <div class="nose-bud"></div>
        <div class="right-lens"></div>
      </div>
      <div class="nose">
        <div class="nostrils">
          <div class="highlights"></div>
          <div class="left-nostril"></div>
          <div class="right-nostril"></div>
        </div>
      </div>

      <div class="lips"></div>
      <div class="lip-divider"></div>

      <div class="ears">
          <div class="left-ear"></div>
          <div class="right-ear"></div>
      </div>

      <div class="neck"></div>

      <div class="robe"></div>

      <div class="colar">
          <div class="colar1"></div>
          <div class="colar2"></div>
         
      </div>
      <div class="colar-top">
        <div class="colar3"></div>
        <div class="colar4"></div>
      </div>

      <div class="sleeves">
          <div class="left-sleeve"></div>
          <div class="right-sleeve"></div>
      </div>
     

      <div class="shoulder-pads">
        <div class="left-pad"></div>
        <div class="right-pad"></div>
    </div>
    <div class="bottom-sleeves">
        <div class="border-left"></div>
        <div class="border-right"></div>
    </div>
    

      <div class="trousers"></div>
    </div>

    <button class="buttons" id="glasses-button">Glasses</button>
    <button class="buttons" id="lipstick-button">Lipstick</button>
    <button class="buttons" id="hair-button">Hair</button>
    <button class="buttons" id="gesture-button">Gestures</button>
    <script src="animate.js"></script>
  </body>
</html>
